<!doctype html>

<html lang="en">
<head>
  <title>Shopping List</title>

  <!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->

</head>

<body>
	<h1>Add Shopping List Item</h1>
	<form>
		<div>
			<label>Enter Item</label>
			<input type="text" id="item" autofocus>
		</div>
		<button type="submit">Add Item</button>
	</form>
</body>

<script>
	// Bring in Electron
	const electron = require('electron');
	// Communicate asynchronously from a renderer (web page) process to the main process. Basically, let your webpage talk to the main application backend
	const {ipcRenderer} = electron;

	// Takes value from the form on the submit event and saves value in the console
	const form = document.querySelector('form');
	form.addEventListener('submit', submitForm);

	function submitForm(e) {
		e.preventDefault();
		const item = document.querySelector('#item').value;
		// Sends value of 'item' to app.js
		ipcRenderer.send('item:add', item);
	}
</script>
</html>
